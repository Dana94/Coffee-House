<html>
  <head>
     
     <title>Coffee House</title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="css/design.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="order">
          <header><h1>Insert Message</h1></header> <!--A personalized message with the user's first name will show-->
          <form action="results.html" id="choices" onsubmit="return orderComplete()">
              
             <input type="checkbox" name="coffee" value="Espresso">Espresso <span id="Espresso">$3.00</span> <br><br>
              
             <input type="checkbox" name="coffee" value="Latte">Latte <span id="Latte">$2.95</span> <br><br>
             
             <input type="checkbox" name="coffee" value="Cappuccino">Cappuccino <span id="Cappuccino">$2.25</span> <br><br>
              
             <input type="checkbox" name="coffee" value="Mochachino">Mochachino <span id="Mochachino">$3.95</span> <br><br>
              
             <input type="checkbox" name="coffee" value="Americano">Americano <span id="Americano">$2.00</span> <br><br>
              
             <input type="checkbox" name="coffee" value="Vienna">Vienna <span id="Vienna">$2.50</span> <br><br>
              
             <input type="submit" value="submit">
              
          </form>
        </div>
      </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/info2.js"></script>
    
  </body>
</html>
